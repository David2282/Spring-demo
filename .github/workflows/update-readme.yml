name: Update README with Changelog

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog from Commit Messages
        run: |
          git log -n 5 --pretty=format:"- %s (%ci)" --abbrev-commit > recent_changelog.txt
          echo "### Latest Changes" > temp_readme.txt
          cat recent_changelog.txt >> temp_readme.txt
          echo "\n" >> temp_readme.txt
          cat README.md >> temp_readme.txt
          mv temp_readme.txt README.md

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md
          git commit -m "chore: Update README with latest changelog"
          git push origin main
